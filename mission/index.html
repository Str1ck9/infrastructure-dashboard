<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NASA Mission Control - Infrastructure Dashboard</title>
    <link rel="stylesheet" href="../common/css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="mission-control">
        <!-- Header -->
        <div class="control-header">
            <div class="mission-logo">
                <div class="nasa-logo">ðŸš€</div>
                <div class="mission-title">
                    <h1>MISSION CONTROL</h1>
                    <p>Houston Flight Control Center</p>
                </div>
            </div>
            <div class="mission-clock">
                <div class="clock-label">MET</div>
                <div class="clock-display" id="missionClock">00:00:00:00</div>
            </div>
            <div class="flight-status">
                <div class="status-indicator go">GO</div>
                <div class="status-label">FLIGHT STATUS</div>
            </div>
        </div>

        <!-- Main Console -->
        <div class="console-layout">
            <!-- Left Panel: Flight Director -->
            <div class="console-panel flight-director">
                <div class="panel-header">FLIGHT DIRECTOR</div>
                <div class="panel-content">
                    <div class="service-list" id="serviceList">
                        <!-- Services will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Center Panel: Telemetry -->
            <div class="console-panel telemetry">
                <div class="panel-header">TELEMETRY</div>
                <div class="panel-content">
                    <canvas id="telemetryCanvas" width="400" height="200"></canvas>
                    <div class="telemetry-stats">
                        <div class="stat-item">
                            <span class="stat-label">ONLINE:</span>
                            <span class="stat-value" id="onlineCount">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">OFFLINE:</span>
                            <span class="stat-value" id="offlineCount">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">RESPONSE:</span>
                            <span class="stat-value" id="avgResponse">0ms</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Systems -->
            <div class="console-panel systems">
                <div class="panel-header">SYSTEMS</div>
                <div class="panel-content">
                    <div class="system-gauge">
                        <div class="gauge-label">NETWORK</div>
                        <div class="gauge-bar">
                            <div class="gauge-fill" id="networkGauge"></div>
                        </div>
                        <div class="gauge-value" id="networkValue">100%</div>
                    </div>
                    <div class="system-gauge">
                        <div class="gauge-label">SERVICES</div>
                        <div class="gauge-bar">
                            <div class="gauge-fill" id="servicesGauge"></div>
                        </div>
                        <div class="gauge-value" id="servicesValue">100%</div>
                    </div>
                    <div class="system-gauge">
                        <div class="gauge-label">UPTIME</div>
                        <div class="gauge-bar">
                            <div class="gauge-fill" id="uptimeGauge"></div>
                        </div>
                        <div class="gauge-value" id="uptimeValue">99.9%</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Panel: Communications -->
        <div class="comms-panel">
            <div class="panel-header">COMMUNICATIONS LOG</div>
            <div class="comms-log" id="commsLog">
                <div class="log-entry"><span class="log-time">T+00:00:00</span> Mission Control initialized</div>
            </div>
        </div>

        <!-- Launch Commit Modal -->
        <div class="modal hidden" id="launchModal">
            <div class="modal-content">
                <div class="modal-header">SERVICE DETAILS</div>
                <div class="modal-body" id="modalBody">
                    <!-- Service details will be populated here -->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-go" id="launchBtn">LAUNCH</button>
                    <button class="btn btn-abort" onclick="closeModal()">ABORT</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../common/js/services.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
