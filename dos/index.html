<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DOS Shell - Infrastructure Dashboard</title>
    <link rel="stylesheet" href="../common/css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="dos-container">
        <div class="dos-screen">
            <div id="dosOutput"></div>
            <div class="command-line">
                <span class="prompt">C:\&gt;</span>
                <span id="commandInput"></span>
                <span class="cursor" id="cursor">_</span>
            </div>
        </div>
        <div class="help-bar">
            <span>DIR - List services</span>
            <span>RUN &lt;number&gt; - Open service</span>
            <span>PING - Check status</span>
            <span>HELP - Show commands</span>
            <span>EXIT - Return to menu</span>
        </div>
    </div>

    <script src="../common/js/services.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
